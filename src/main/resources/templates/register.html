<th:block xmlns:sec="http://www.w3.org/1999/xhtml">

    <div>
        <form method="post" action="/register">
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Name" required>
            </div>

            <div>
                <label for="surname">Surname</label>
                <input id="surname" name="surname" type="text" placeholder="Surname" required>
            </div>

            <div>
                <label for="bdate">Your birthday</label>
                <input type="date" name="bdate" placeholder="Birthday" id="bdate" required>
            </div>

            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Username" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" required>
            </div>

            <div>
                <label for="password-repeat">Repeat Password</label>
                <input id="password-repeat" name="password-repeat" type="password" placeholder="Repeat Password"
                       required>
            </div>

            <div th:if="${param.error != null}" th:text="${param.error}" style="color: red"></div>

            <button type="submit">Register</button>

        </form>
        <a th:href="@{'/login'}">Already registered? Log in!</a>
    </div>
</th:block>
