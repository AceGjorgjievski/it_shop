<th:block xmlns:sec="http://www.w3.org/1999/xhtml">

    <form method="post" action="/order/saveOrder">
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>
        </div>

        <div>
            <label for="products">Products</label>
            <table id="products" >
                <tr>
                    <th>No.</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Total Price</th>
                </tr>
                <tr th:each="pfo, counter : ${productsForOrder}">
                    <td th:text="${counter.count}"></td>
                    <td th:text="${pfo.getName()}"></td>
                    <td th:text="${pfo.getPrice}"></td>
                    <td th:text="${pfo.getPrice()*pfo.getQuantity()}"></td>
                </tr>
            </table>
        </div>

        <button>Make Order</button>
    </form>


</th:block>
